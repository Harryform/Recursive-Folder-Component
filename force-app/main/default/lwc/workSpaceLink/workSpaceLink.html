<template>
  <h2 class="big-text">Create your Workspace</h2>
  <!-- Default/basic -->
  <div class="slds-p-around_medium" aria-hidden="true">
    <lightning-input
      type="text"
      label="Enter Workspace Name"
      placeholder="Type here..."
    ></lightning-input>
  </div>

  <div class="slds-p-top_medium">
    <lightning-button
      class="medium-text"
      variant="brand-outline"
      label="Create Workspace"
      title="Primary action with lighter look"
      onclick={handleClick}
      icon-name="utility:new"
    >
    </lightning-button>
  </div>

  <section
    role="dialog"
    tabindex="-1"
    aria-modal="true"
    aria-labelledby="modal-heading-01"
    class="slds-modal"
  >
    <div class="slds-modal__container">
      <button
        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
      >
        <svg
          class="slds-button__icon slds-button__icon_large"
          aria-hidden="false"
        >
          <use
            xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"
          ></use>
        </svg>
        <span class="slds-assistive-text">Cancel and close</span>
      </button>

      <div class="slds-modal__header">
        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
          Please Confirm Workspace Name
        </h1>
      </div>

      <div
        class="slds-modal__content slds-p-around_medium"
        id="modal-content-id-1"
      >
        <p>WORKSPACE NAME TO BE PASSED FROM workspaceLink.html</p>
      </div>

      <div class="slds-modal__footer">
        <button
          class="slds-button slds-button_neutral"
          aria-label="Cancel and close"
        >
          Cancel
        </button>
        <button class="slds-button slds-button_brand">Save</button>
      </div>
    </div>
  </section>
  <div class="slds-backdrop_open" role="presentation"></div>
</template>
