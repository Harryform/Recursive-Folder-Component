<template>
  <lightning-card title={folder.Name} class="folder-tile">
    <div slot="actions">
      <lightning-button-icon
        icon-name="utility:search"
        icon-class="folder-tile-button"
        variant="bare"
        alternative-text="Open record"
        onclick={handleOpenRecordClick}>
      </lightning-button-icon>
    </div>
		<div class="slds-var-p-horizontal_small">
			<div class="slds-media">
				<div class="slds-media__body">
					<p class="slds-var-m-bottom_xx-small">{folder.Name}</p>
					<p class="slds-var-m-bottom_xx-small">{folder.Id}</p>
				</div>
			</div>
		</div>
	</lightning-card>
</template>
