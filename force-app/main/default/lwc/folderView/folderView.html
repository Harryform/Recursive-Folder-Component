<template>
  <div>
    <lightning-layout multiple-rows="true">
      <lightning-layout-item size="12">
        <div
          class="page-section page-header slds-theme_default slds-box display-flex settings-header"
        >
          <div class="display-flex">
            <lightning-icon
              class="icon-color"
              icon-name="custom:custom13"
              size="large"
              alternative-text="Folder"
              title="Folder"
            ></lightning-icon>
          </div>
          <h2
            class="slds-p-left_large slds-p-top_x-small slds-text-heading_large bold display-flex"
          >
            ZuDocs
          </h2>
        </div>
      </lightning-layout-item>
      <lightning-layout-item size="12">
        <lightning-layout>
          <lightning-layout-item size="2" class="slds-p-top_small">
            <div class="slds-theme_default slds-box slds-p-around_none">
              <lightning-vertical-navigation onselect={handleMenuSelect}>
                <lightning-vertical-navigation-section label="Menu">
                  <lightning-vertical-navigation-item
                    label="Folder View"
                    name="folders"
                    class="slds-is-active"
                  ></lightning-vertical-navigation-item>
                  <lightning-vertical-navigation-item
                    label="Create Folders and Upload Files"
                    name="create"
                  ></lightning-vertical-navigation-item>
                  <lightning-vertical-navigation-item
                    label="Link iManage"
                    name="imanage"
                  ></lightning-vertical-navigation-item>
                  <lightning-vertical-navigation-item
                    label="Create Workspace"
                    name="workspace"
                  ></lightning-vertical-navigation-item>
                </lightning-vertical-navigation-section>
              </lightning-vertical-navigation>
            </div>
          </lightning-layout-item>
          <lightning-layout-item
            class="slds-p-left_small slds-p-top_small"
            size="10"
          >
            <div
              if:true={displayFolderMenu}
              class="slds-theme_default slds-box"
            >
              <c-folder-view-menu></c-folder-view-menu>
            </div>
            <div
              if:true={displayCreateMenu}
              class="slds-theme_default slds-box"
            >
              <c-create-folder-menu></c-create-folder-menu>
            </div>
            <div
              if:true={displayImanageMenu}
              class="slds-theme_default slds-box"
            >
              <c-imanage-link-menu></c-imanage-link-menu>
            </div>

            <div
              if:true={displayWorkspaceLink}
              class="slds-theme_default slds-box"
            >
              <c-work-space-link></c-work-space-link>
            </div>
          </lightning-layout-item>
        </lightning-layout>
      </lightning-layout-item>
    </lightning-layout>
  </div>
</template>
