<template>
  <div>
    <lightning-layout multiple-rows="true">
      <lightning-layout-item size="12">
        <div class="page-section page-header slds-theme_default slds-box display-flex settings-header">
          <div class="display-flex">
            <lightning-icon
              class="icon-color"
              icon-name="custom:custom13"
              size="large"
              alternative-text="Folder"
              title="Folder">
            </lightning-icon>
          </div>
          <h2 class="slds-p-left_large slds-p-top_x-small slds-text-heading_large bold display-flex">
            ZuDocs
          </h2>
        </div>
      </lightning-layout-item>
      <lightning-layout-item size="12">
        <lightning-layout>
          <lightning-layout-item
            class="slds-p-top_small"
            size="4"
          >
            <div class="slds-theme_default slds-box">
              <h2 class="big-text slds-p-bottom_small">Select a Folder</h2>
              <lightning-tree class="slds-p-top_small" items={items} onselect={handleSelect} header="Folder View"></lightning-tree>
            </div>
          </lightning-layout-item>
          <lightning-layout-item
            class="slds-p-left_medium slds-p-top_small"
            size="8"
          >
            <template if:true={show}>
              <div class="slds-theme_default slds-box slds-p-bottom_medium">
                <c-create-folder-menu
                  my-record-id={myRecordId}
                ></c-create-folder-menu>
                <hr>
                <h2 class="big-text slds-p-bottom_small">Files</h2>
                <lightning-datatable
                  key-field="id"
                  columns={columns}
                  data={newObjectList}
                  hide-checkbox-column
                  default-sort-direction={defaultSortDirection}
                  sorted-direction={sortDirection}
                  sorted-by={sortedBy}
                  onsort={onHandleSort}>
                </lightning-datatable>
                <h2 class="big-text slds-p-top_large">Upload Documents</h2>
                <div class="slds-p-bottom_small">
                  <lightning-file-upload
                    label=""
                    name="fileUploader"
                    accept={acceptedFormats}
                    record-id={myRecordId}
                    onuploadfinished={handleUploadFinished}
                    multiple>
                  </lightning-file-upload>
                </div>
              </div>
            </template>
            <div class="slds-theme_default slds-box slds-p-top_medium">
              <c-work-space-link></c-work-space-link>
              <hr>
              <c-imanage-link-menu></c-imanage-link-menu>
            </div>
          </lightning-layout-item>
        </lightning-layout>
      </lightning-layout-item>
    </lightning-layout>
  </div>
</template>
