<template>
  <div class="slds-p-bottom_medium">
    <h2 class="big-text">Create A New Folder</h2>
    <div class="slds-p-around_medium slds-p-bottom_large" aria-hidden="false">
      <lightning-input
        type="text"
        label="Enter The Name Of Your New Folder"
        placeholder="Type here..."
        onchange={handleNameChange}>
      </lightning-input>
    </div>
    <div class="slds-p-top_small">
      <lightning-button
        class="medium-text"
        variant="brand-outline"
        label="Create New Folder"
        title="Primary action with lighter look"
        onclick={handleClick}
        icon-name="utility:open_folder">
      </lightning-button>
    </div>
    <div if:true={saveModal} class="example">
      <lightning-spinner variant="brand" size="large" alternative-text="Loading..."> </lightning-spinner>
    </div>
    <c-create-folder-modal
      if:true={showModal}
      new-folder-name={newFolderName}
      onclose={buttonClose}
      onsave={buttonSave}>
    </c-create-folder-modal>
  </div>
</template>
