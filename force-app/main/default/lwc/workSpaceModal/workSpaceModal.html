<template>
  <!-- Create Modal -->
  <section
    role="dialog"
    tabindex="-1"
    aria-modal="true"
    aria-labelledby="modal-heading-01"
    class={modalClasses}
  >
    <div class="slds-modal__container">
      <button
        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
      >
        <svg
          class="slds-button__icon slds-button__icon_large"
          aria-hidden="false"
        >
          <use
            xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"
          ></use>
        </svg>
        <span class="slds-assistive-text">Cancel and close</span>
      </button>

      <div class="slds-modal__header">
        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
          Please Confirm Workspace Name
        </h1>
      </div>

      <div
        class="slds-modal__content slds-p-around_medium"
        id="modal-content-id-1"
      >
        <p>WORKSPACE NAME</p>
      </div>

      <div class="slds-modal__footer modalButtons">
        <!-- on Cancel close modal  -->
        <button
          class="slds-button slds-button_neutral"
          onclick={handleDialogClose}
          title="Cancel"
          aria-label="Cancel"
        >
          Cancel
        </button>

        <!-- on Save start spinner -->
        <button
          class="slds-button slds-button_brand"
          onclick={buttonSave}
          title="Save"
          aria-label="Save"
        >
          Save
        </button>
      </div>
    </div>
  </section>
  <!-- End Modal -->

  <div class={backdropClasses} role="presentation"></div>
</template>
